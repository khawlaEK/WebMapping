  (function () {

//MAROC
 var PCMAROC = L.piechartMarker(

      );
//ALGERIE 
var PCALGERIE =  L.piechartMarker(
          L.latLng([28.697735, 2.530145]),
          {

                  { name: 'Nulle', value: 78.74, style: { fillStyle: 'rgba(255,255,178,.6)', strokeStyle: 'rgba(255,255,178,.95)', lineWidth: 10 } },

//TUNISIE

//LIBYE

//EGYPTE
var PCEGYPTE = L.piechartMarker(

var SECNA = L.layerGroup([PCMAROC,PCALGERIE,PCTUNISIE,PCLIBYE,PCEGYPTE]);
SECNA.addTo(map);
//LEGEND
function getColor(t) {
    return t == 'Vulnerabilite a la secheresse nulle' ? '#ffffb2' :
           t == 'Vulnerabilite a la secheresse faible' ? '#fecc5c' :
           t == 'Vulnerabilite a la secheresse moyenne' ? '#fd8d3c' :
                                '#e31a1c';
  }


var legend = L.control({position: 'bottomleft'});
    legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend');
    labels = ['<strong>Categories</strong>'],
    categories = ['Vulnerabilite a la secheresse nulle','Vulnerabilite a la secheresse faible','Vulnerabilite a la secheresse moyenne','Vulnerabilite a la secheresse elevee'];

    for (var i = 0; i < categories.length; i++) {

            div.innerHTML += 
            labels.push(
                '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
            (categories[i] ? categories[i] : '+'));

        }
        div.innerHTML = labels.join('<br>');
    return div;
    };
    legend.addTo(map);

  }());
